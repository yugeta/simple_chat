<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <link rel="icon" href="img/chat-dots-svgrepo-com.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js"></script>
</head>
<body type="name">
  <h1>Simple Chat<span class="header name"></span></h1>
  <section id="name">
    <input type="text" name="my_name" autocomplete="off">
    <button type="button" name="name_send">送信</button>
  </section>
  <section id="input">
    <input type="text" name="text" autocomplete="off">
    <button type="button" name="send">送信</button>
  </section>
  <section id="chat" data-user=""><div class="talks"></div></section>
  <section id="logout">
    <button type="button" name="logout">Logout</button>
  </section>
</body>
</html>
